---
layout: default
title: "Blog Listing"
---
<!-- Title -->
<h1>Blog Listing</h1>
<!-- All articles... -->
<ul>
	{% for post in site.posts limit 4 %}
		<li>
			<span>{{ post.date | date: "%d %b %Y" }}</span>
			&raquo;
			<a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
		</li>
		{{ post.content | strip_html | truncatewords:75}}<br>
		<a href="{{ post.url }}">Read more...</a><br><br>
	{% endfor %}
</ul>
